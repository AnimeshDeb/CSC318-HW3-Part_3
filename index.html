<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Layout 2: Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="entire-body">
      <div class="Intro-text">
        <p>
          To use the built in calculator functions, enter a number using the
          calculator buttons and then press the appropriate function, such as
          "cos","sin", etc...
        </p>
      </div>

      <div class="grid-cont">
        <div class="input"><input type="text" class="inputNumber" /><br /></div>
        <div class="row1">
          <button onclick="runDeg()" type="button" class="box btn">Deg</button>
          <button onclick="runFactorial()" type="button" class="box btn ">
            x!
          </button>
          <button onclick="runOpenParanthesis()" type="button" class="box btn ">
            (
          </button>
          <button
            onclick="runCloseParanthesis()"
            type="button"
            class="box btn "
          >
            )
          </button>
          <button onclick="runPercent()" type="button" class="box btn ">
            %
          </button>
          <button onclick="runClear()" type="button" class="box btn ">
            AC
          </button>
        </div>
        <div class="row2">
          <button onclick="runSin()" type="button" class="sin box btn ">
            sin
          </button>
          <button onclick="runLn()" type="button" class="ln box btn ">
            ln
          </button>
          <button
            onclick="numberHolder(event)"
            type="button"
            class="number lghtgrey box btn "
          >
            7
          </button>
          <button
            onclick="numberHolder(event)"
            type="button"
            class="number lghtgrey box btn "
          >
            8
          </button>
          <button
            onclick="numberHolder(event)"
            type="button"
            class="number lghtgrey box btn "
          >
            9
          </button>
          <button
            onclick="divideFunction()"
            type="button"
            class="divide box btn "
          >
            &divide;
          </button>
        </div>
        <div class="row3">
          <button onclick="runCos()" type="button" class="cos box btn ">
            cos
          </button>
          <button onclick="runLog()" type="button" class="log box btn ">
            log
          </button>
          <button
            onclick="numberHolder(event)"
            type="button"
            class="number lghtgrey box btn "
          >
            4
          </button>
          <button
            onclick="numberHolder(event)"
            type="button"
            class="number lghtgrey box btn "
          >
            5
          </button>
          <button
            onclick="numberHolder(event)"
            type="button"
            class="number lghtgrey box btn "
          >
            6
          </button>
          <button
            onclick="multiplyFunction()"
            type="button"
            class="times box btn "
          >
            &times;
          </button>
        </div>
        <div class="row4">
          <button onclick="runTan()" type="button" class="tan box btn ">
            tan
          </button>
          <button onclick="runSqrt()" type="button" class="sqrt box btn ">
            &Sqrt;
          </button>
          <button
            onclick="numberHolder(event)"
            type="button"
            class="number lghtgrey box btn "
          >
            1
          </button>
          <button
            onclick="numberHolder(event)"
            type="button"
            class="number lghtgrey box btn "
          >
            2
          </button>
          <button
            onclick="numberHolder(event)"
            type="button"
            class="number lghtgrey box btn "
          >
            3
          </button>
          <button
            onclick="minusFunction()"
            type="button"
            class="minus box btn "
          >
            &minus;
          </button>
        </div>
        <div class="row5">
          <button onclick="runEXP()" type="button" class="EXP box btn ">
            EXP
          </button>
          <button onclick="runExp()" type="button" class="exp box btn ">
            x <sup>y</sup>
          </button>
          <button
            onclick="numberHolder(event)"
            type="button"
            class="number lghtgrey box btn "
          >
            0
          </button>
          <button onclick="runDot()" type="button" class="lghtgrey box btn ">
            .
          </button>
          <button
            onclick="displayResult()"
            type="button"
            class="equal box btn "
          >
            =
          </button>
          <button onclick="addFunction()" type="button" class="plus box btn ">
            +
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
